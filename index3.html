    <script>

        tl.from('.hero-container', {
            y: '-30',

            duration: 2,
            ease: Power4.easeOut
        })
        tl.from('.stagger1', {

        }, "-=2.2")

            opacity: 0, 
            y:50, 
            ease: Power4.easeOut,

        }, "-=2")
        tl.from('.transition2', {
            ScrollTrigger: {
                trigger: '.transition2',
                start: "top bottom"
            },
            y: 50,
            opacity: 0,
            duration: 1.2,
            stagger: .3
        })
